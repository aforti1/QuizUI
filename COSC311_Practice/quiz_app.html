	// uses fisher-yates shuffle technique
	function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

  function loadQuiz() {
    const quizContainer = document.getElementById('quiz');
    quizData.forEach((q, idx) => {
      const answers = q.choices.map((text, originalIndex) => ({ text, originalIndex }));
      shuffleArray(answers);

      const container = document.createElement('div');
      container.classList.add('question-container');

      const questionText = document.createElement('div');
      questionText.classList.add('question-text');
      questionText.innerHTML = `${idx + 1}. ${q.text}`;
      container.appendChild(questionText);

      const answersDiv = document.createElement('div');
      answersDiv.classList.add('answers');

      answers.forEach(({ text, originalIndex }) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `question${idx}`;
        input.value = originalIndex;
        label.appendChild(input);
        label.insertAdjacentHTML('beforeend', ` ${text}`);
        answersDiv.appendChild(label);
      });

      container.appendChild(answersDiv);
      quizContainer.appendChild(container);
    });
  }

    function showResults() {
      let score = 0;
      document.querySelectorAll('.question-container').forEach((container, idx) => {
        const selected = container.querySelector(`input[name=question${idx}]:checked`);
        const answersDiv = container.querySelector('.answers');
        const correctIndex = quizData[idx].correct;

        if (selected && parseInt(selected.value, 10) === correctIndex) {
          score++;
          container.classList.add('correct');
        } else {
          container.classList.add('wrong');
          const correctText = quizData[idx].choices[correctIndex];
          const correctDiv = document.createElement('div');
          correctDiv.classList.add('correct-answer');
          correctDiv.textContent = `Correct answer: ${correctText}`;
          answersDiv.appendChild(correctDiv);
        }

        container.querySelectorAll('input').forEach(input => input.disabled = true);
      });

      const percentage = Math.round((score / quizData.length) * 100);
      let grade;
      if (percentage >= 90) grade = 'A';
      else if (percentage >= 80) grade = 'B';
      else if (percentage >= 70) grade = 'C';
      else if (percentage >= 60) grade = 'D';
      else grade = 'F';

      document.getElementById('result').textContent = `You scored ${score}/${quizData.length} (${percentage}%). Grade: ${grade}`;
      document.getElementById('submit').disabled = true;
    }

    document.getElementById('submit').addEventListener('click', showResults);
